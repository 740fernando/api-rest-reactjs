spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/rest_with_spring_boot?userTimezone=true&serverTimezone=UTC&useSLL=false
spring.datasource.username=root
spring.datasource.password=docker

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=false


# Flyway Configs

flyway.url=jdbc:mysql//db:3306/
flyway.schemas=rest_with_spring_boot
flyway.user=root
flyway.password=docker

# Jackson Configs - Quando o serializador foi serializar os objetos, se estiver null, nao vai exibir na serializacao.
spring.jackson.default-property-inclusion=non-null

# Security
# security.jwt.token.secret-key=secret
# security.jwt.token.expire-length = 360000

# define como vai ser o processo de leitura do arquivo  transf para o servidor

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

