spring.datasource.driverClassName= org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/rest_with_spring_boot
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.properties.jdbc.lob.non_contextual_creation = true

spring.jpa.hibernate.ddl-auto= none
spring.jpa.show-sql=false


# Flyway Configs

flyway.url=jdbc:postgresql//localhost:5432/
flyway.schemas=rest_with_spring_boot
flyway.user=postgres
flyway.password=root

# Jackson Configs - Quando o serializador foi serializar os objetos, se estiver null, nao vai exibir na serializacao.
spring.jackson.default-property-inclusion=non-null

# Security
# security.jwt.token.secret-key=secret
# security.jwt.token.expire-length = 360000

# define como vai ser o processo de leitura do arquivo  transf para o servidor

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/ws-restfull/api-rest-reactjs/WorkspaceSpringBoot/rest-with-springboot/upload