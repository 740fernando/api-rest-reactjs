spring.datasource.driverClassName= org.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=rest_with_spring_boot
spring.datasource.username=sa
spring.datasource.password=admin123!


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=false


# Flyway Configs

flyway.url=jdbc:sqlserver://localhost;databaseName=rest_with_spring_boot
flyway.schemas=dbo
flyway.user=sa
flyway.password=admin123!

# Jackson Configs - Quando o serializador foi serializar os objetos, se estiver null, nao vai exibir na serializacao.
spring.jackson.default-property-inclusion=non-null

# Security
# security.jwt.token.secret-key=secret
# security.jwt.token.expire-length = 360000

# define como vai ser o processo de leitura do arquivo  transf para o servidor

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/ws-restfull/api-rest-reactjs/WorkspaceSpringBoot/rest-with-springboot/upload